<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QUIZ</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz: Care este capitala Frantei?</h1>
      <div class="quiz-options">

        ><button class="option-button" data-answer="wrong">Atena</button>

      <h2 id="result"></h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
  </body>
